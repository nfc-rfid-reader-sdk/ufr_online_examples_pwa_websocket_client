<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	      <title>uFR Online WebSocket example</title>
	<link rel="manifest" href="manifest.webmanifest">


</head>
<body>
 <h1>
	uFR Online WebSocket example
   </h1>
   <p><br>
<label for="ip">uFR Online address: </label>
<input type="text" name="address" id="address" value="ws://">
<button id="connect" type="button">Connect</button>
<button id="disconnect" type="button">Disconnect</button>
<div id="status">Status: Disconnected</div>
<p>
    <button id="beep" type="button">Beep</button>
<p>
	<button id="getuid" type="button" hidden>Get UID</button>
	<p>
	<div id="uid"></div>

	<script src="index.js"></script>
</body>
</html>
